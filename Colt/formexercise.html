<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Colt Bootcamp Exercise</title>
</head>
<body>

    <!-- FIRSTS HTML PRACTICES -->
    
    <h1>Register</h1>

    <form action="" method="">

        <div id="name">

            <label for="firstname">First Name: </label>
            <input type="text" name="FirstName" id="firstname" placeholder="John" required>

            <label for="lastname">Last Name: </label>
            <input type="text" name="LastName" id="lastname" placeholder="Smith" required>

        </div>

        <div id="buttons">

            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male" value="male">

            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="female">

            <label for="Other">Other</label>
            <input type="radio" name="Gender" id="Other" value="other">

        </div>

        <div id="mails">

            <label for="mail">Email: </label>
            <input type="email" name="mail" id="mail" placeholder="your email" required>

            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass" placeholder="your password" pattern=".{5,10}" required title="From 5 to 10 characters">

        </div>

        <div id="birthdate">

            <label>Birthday: </label>

            <select name="Month">

                <option value="Month">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Ago">Ago</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dic">Dic</option>

            </select>

            <select name="Day">

                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

            </select>

            <select name="Year">

                <option value="Year">Year</option>    
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
    
            </select>

        </div>

        <div id="finalbutton">

            <label for="agree">I agree to the terms and conditions </label>
            <input type="checkbox" id="agree">

        </div>

        <button>Submit</button>

    </form>

</body>
</html>
